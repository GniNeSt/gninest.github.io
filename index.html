<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://gninest.my.canva.site/">
    <title>Path-Finder 포트폴리오 | 잠시만 기다려주세요</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gowun Batang', serif; /* 따뜻하고 부드러운 기본 폰트 */
            background-color: #f7f3e8; /* 종이, 카페 벽 같은 따뜻한 배경색 */
            color: #4b3832; /* 진한 커피색 텍스트 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* 폰트 설정 (손글씨/두들링 느낌) */
        h1 {
            font-family: 'Nanum Pen Script', cursive; /* 두들링/손글씨 느낌 강조 */
            font-size: 3em;
            color: #9c6c5a; /* 차분한 브라운 계열 */
            margin-bottom: 5px;
            /* 손글씨 느낌의 미묘한 그림자 */
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1); 
        }
        h2 {
            font-size: 1.2em;
            color: #7d6b5f;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .container {
            background-color: #ffffff; /* 흰색 종이 컨테이너 */
            padding: 50px 70px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border: 2px dashed #d4c1a8; /* 두들링/카페 메뉴판 같은 점선 테두리 */
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        /* 로딩 애니메이션 (커피잔/물결 느낌) */
        .spinner {
            display: block;
            margin: 20px auto 30px;
            width: 30px;
            height: 30px;
            border: 4px solid #a87e5b;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 링크 스타일 */
        a {
            color: #9c6c5a; /* 따뜻한 링크 컬러 */
            text-decoration: none;
            border-bottom: 2px solid #e0c9b0; /* 밑줄 대신 부드러운 경계선 */
            padding-bottom: 2px;
            transition: border-color 0.3s ease;
        }
        a:hover {
            color: #a87e5b;
            border-bottom-color: #a87e5b;
        }

        .redirect-info {
            font-size: 0.9em;
            color: #7d6b5f;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gninest's Space</h1>
        <h2>아이디어를 찾는 중, 잠시만 기다려주세요</h2>
        <div class="spinner"></div>
        <p class="redirect-info">포트폴리오 페이지로 데이터를 전송 중입니다. (3초 후 자동 이동)</p>
        <p><a href="https://gninest.my.canva.site/">자동 이동이 되지 않으면 여기를 클릭하세요.</a></p>
    </div>
</body>
</html>
